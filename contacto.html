<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Número telefónico</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="+(XX) XXXX X XXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="68" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset> <!-- Se usa para agrupar datos relacionados, usualmente informacion del usuario (grupo de campos de formulario)-->
                    <legend>¿Cómo le gustaría que lo contactemos?</legend> <!--Titulo del grupo de informacion-->
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label> <!--Para dejarlo relacionado sin usar el for del label se coloca el input dentro-->

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead> <!--Encabezado de la tabla-->
                    <tr> <!--LINEAS-->
                        <th>Día</th> <!--CELDAS DE CADA LINEA (columnas) - th solo del encabezado-->
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody> <!--Cuerpo de la tabla-->
                    <tr> 
                        <td>Lunes</td> <!--CELDAS DE CADA LINEA (columnas) - td para el cuerpo-->
                        <td>08hs ~ 20hs</td>
                    </tr>
                    <tr> 
                        <td>Miércoles</td> 
                        <td>08hs ~ 20hs</td>
                    </tr>
                    <tr> 
                        <td>Viernes</td> 
                        <td>08hs ~ 20hs</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
